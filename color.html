<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: darkgreen;
            text-align: center;
        }
        p{
            background-color: rgba(14, 3, 224, 0.362);
            width: 50%;
        }
        li{
           color: chocolate;
        }
        #embedded{
           font-size:larger; 
           font-weight: bolder;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">Short form is css</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p>After each styles you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="player">This is a stand alone paragraph</p>
</body>
</html>
